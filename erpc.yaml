logLevel: warn

server:
  httpPort: ${PORT:-4000}
  httpHostV4: "0.0.0.0"
  httpHostV6: "[::]"

metrics:
  enabled: true
  hostV4: "0.0.0.0"
  hostV6: "[::]"
  port: ${METRICS_PORT:-4001}

projects:
  - id: main
    cors:
      allowedOrigins: ["*"]
      allowedMethods: [GET, POST, OPTIONS]
      allowedHeaders: [Content-Type, Authorization]

    networks:
      - architecture: evm
        evm:
          chainId: 8453
        failsafe:
          timeout:
            duration: 15s
          retry:
            maxAttempts: 2
            delay: 300ms
            backoffMaxDelay: 2s
            backoffFactor: 0.3
            jitter: 200ms
          hedge:
            delay: 800ms
            maxCount: 1
